<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'GT Walsheim Pro', -webkit-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .qr-container {
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 1px solid #333;
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .qr-container:hover {
            background-color: #222;
            border-color: #555;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 2rem;
            font-style: italic;
        }
        
        .qr-code {
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            display: inline-block;
            margin: 1.5rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .qr-code img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .instructions {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 1.5rem;
            line-height: 1.5;
        }
        
        .url-info {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            word-break: break-all;
        }
        
        .url-info p {
            margin-bottom: 0.5rem;
        }
        
        .url-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .url-info a:hover {
            color: #0056b3;
        }
        
        @media (max-width: 480px) {
            .qr-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .qr-code {
                padding: 1rem;
            }
            
            .instructions {
                font-size: 0.85rem;
            }
            
            .url-info {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 360px) {
            .qr-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .qr-code {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>Bis in die_</h1>
        <div class="subtitle">IG: @bidbar_</div>
        
        <div class="qr-code">
            <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code">
        </div>
        
        <div class="instructions">
            안녕하세요.
즐겁고자 만든 비드바입니다.<br>
자유로운 비드바이나,
우아한 행동 부탁드립니다. <br><br>

과하게 취한분은 주류를 제공하지 않습니다. <br><br>

먼 길 와주셔서 정말 감사합니다.<br><br>

킵 차지 10.000₩ <br>
브로큰 차지 20.000₩ <br>
콜키지 병당 30.000₩<br>
        </div>
        
        <div class="url-info">
            <p><strong>메뉴 URL:</strong></p>
            <p><a href="{{ menu_url }}" target="_blank">{{ menu_url }}</a></p>
        </div>
    </div>
</body>
</html>
