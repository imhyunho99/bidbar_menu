{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BidBar</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #000 !important;">
    <!-- 로딩 스크린 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">
            {% if site_settings and site_settings.intro_video %}
            <video id="loadingVideo" autoplay muted playsinline webkit-playsinline>
                <source src="{{ site_settings.intro_video.url }}" type="video/mp4">
                <!-- 비디오 로드 실패 시 이미지로 대체 -->
                <img src="{% static 'logo.png' %}" alt="Logo" style="width: 80vw; max-width: 400px; height: auto;">
            </video>
            {% else %}
            <video id="loadingVideo" autoplay muted playsinline webkit-playsinline>
                <source src="{% static 'bidbar.mp4' %}" type="video/mp4">
                <!-- 비디오 로드 실패 시 이미지로 대체 -->
                <img src="{% static 'logo.png' %}" alt="Logo" style="width: 80vw; max-width: 400px; height: auto;">
            </video>
            {% endif %}
        </div>
    </div>

    <main class="main" style="padding: 0 !important;">
        <div class="container" style="padding: 0 !important; margin: 0 !important; max-width: none !important;">
            <div class="intro-section" style="margin: 0 !important; padding: 0 !important;">
                {% if site_settings and site_settings.intro_image %}
                <img src="{{ site_settings.intro_image.url }}" alt="Menu Introduction" class="intro-image" style="margin: 0 !important; padding: 0 !important; display: block;">
                {% else %}
                <img src="{% static 'menu_intro.png' %}" alt="Menu Introduction" class="intro-image" style="margin: 0 !important; padding: 0 !important; display: block;">
                {% endif %}
            </div>

            <div class="category-section">
                <div class="category-grid">
                    {% for category in categories %}
                    <a href="{% url 'menu:menu_list' category.id %}" class="category-card">
                        <h3>{{ category.name }}</h3>
                    </a>
                    {% empty %}
                    <div class="no-categories">
                        등록된 카테고리가 없습니다.
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingVideo = document.getElementById('loadingVideo');
            let videoEnded = false;
            
            // 비디오 재생 완료 후 로딩 스크린 제거
            loadingVideo.addEventListener('ended', function() {
                videoEnded = true;
                hideLoadingScreen();
            });
            
            // 비디오 로드 에러 시 이미지로 대체하고 3초 후 진행
            loadingVideo.addEventListener('error', function() {
                console.log('Video failed to load, using fallback');
                setTimeout(hideLoadingScreen, 3000);
            });
            
            // 비디오가 3초 내에 시작되지 않으면 강제로 진행
            setTimeout(function() {
                if (!videoEnded) {
                    hideLoadingScreen();
                }
            }, 5000);
            
            function hideLoadingScreen() {
                loadingScreen.classList.add('door-open');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 1000);
            }
        });
    </script>
</body>
</html>
