{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- 로딩 스크린 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-left"></div>
        <div class="loading-right"></div>
        <div class="loading-logo">
            <img src="{% static 'logo.jpg' %}" alt="Bid" class="loading-logo-img">
        </div>
    </div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">Bid</div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="welcome-section">
                <h1 class="page-title">Bis in die_</h1>
                <div class="subtitle">IG: @bidbar_</div>
                
                <div class="welcome-message">
                    안녕하세요.<br>
                    즐겁고자 만든 비드바입니다.<br>
                    자유로운 비드바이나,<br>
                    우아한 행동 부탁드립니다.<br><br>

                    과하게 취한분은 주류를 제공하지 않습니다.<br><br>

                    먼 길 와주셔서 정말 감사합니다.<br><br>

                    킵 차지 10.000₩<br>
                    브로큰 차지 20.000₩<br>
                    콜키지 병당 30.000₩<br>
                </div>
            </div>

            <div class="category-section">
                <h2 class="section-title">메뉴 카테고리</h2>
                <div class="category-grid">
                    {% for category in categories %}
                    <a href="{% url 'menu:menu_list' category.id %}" class="category-card">
                        <h3>{{ category.name }}</h3>
                    </a>
                    {% empty %}
                    <div class="no-categories">
                        등록된 카테고리가 없습니다.
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            
            setTimeout(() => {
                loadingScreen.classList.add('door-open');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 1000);
            }, 1500);
        });
    </script>
</body>
</html>
