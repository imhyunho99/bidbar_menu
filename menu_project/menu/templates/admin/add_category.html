<!DOCTYPE html>
<html>
<head>
    <title>카테고리 추가</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; }
        .back { background: #6c757d; }
    </style>
</head>
<body>
    <h2>카테고리 추가</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="카테고리명" required>
        <select name="parent">
            <option value="">상위 카테고리 (선택사항)</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">추가</button>
        <a href="{% url 'admin_dashboard' %}"><button type="button" class="back">취소</button></a>
    </form>
</body>
</html>
