<!DOCTYPE html>
<html>
<head>
    <title>관리자 페이지</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 8px 16px; background: #007cba; color: white; text-decoration: none; margin: 5px; }
        .btn-danger { background: #dc3545; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <div class="header">
        <h1>관리자 페이지</h1>
        <a href="{% url 'menu_list' %}" class="btn">메뉴 보기</a>
    </div>

    <h2>카테고리 관리</h2>
    <a href="{% url 'add_category' %}" class="btn">카테고리 추가</a>
    <table>
        <tr><th>카테고리명</th><th>작업</th></tr>
        {% for category in categories %}
        <tr>
            <td>{{ category }}</td>
            <td><a href="{% url 'delete_category' category.id %}" class="btn btn-danger">삭제</a></td>
        </tr>
        {% endfor %}
    </table>

    <h2>메뉴 관리</h2>
    <a href="{% url 'add_menu' %}" class="btn">메뉴 추가</a>
    <table>
        <tr><th>메뉴명</th><th>가격</th><th>카테고리</th><th>작업</th></tr>
        {% for menu in menu_items %}
        <tr>
            <td>{{ menu.name }}</td>
            <td>{{ menu.price }}원</td>
            <td>{{ menu.category|default:"미분류" }}</td>
            <td>
                <a href="{% url 'edit_menu' menu.id %}" class="btn">수정</a>
                <a href="{% url 'delete_menu' menu.id %}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
