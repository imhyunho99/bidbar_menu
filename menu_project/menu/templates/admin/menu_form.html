{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if menu %}메뉴 수정{% else %}메뉴 추가{% endif %} - BidBar</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main class="main">
        <div class="admin-container">
            <div class="admin-form">
                <h2>{% if menu %}메뉴 수정{% else %}메뉴 추가{% endif %}</h2>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="admin-form-group">
                        <button type="submit" class="btn-primary">{% if menu %}수정{% else %}추가{% endif %}</button>
                        <a href="{% url 'admin_dashboard' %}">
                            <button type="button" class="btn-secondary">취소</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
